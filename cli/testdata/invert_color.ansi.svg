<svg width="16ch" height="1em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #bbbbbb;
        }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #000000"/>
<rect x="0ch" y="0em" width="5ch" height="1em" stroke-width="0.5px" stroke="#bb0000" style="fill:#bb0000"/>
<rect x="5ch" y="0em" width="6ch" height="1em" stroke-width="0.5px" stroke="#bbbb00" style="fill:#bbbb00"/>
<rect x="11ch" y="0em" width="5ch" height="1em" stroke-width="0.5px" stroke="#bb0000" style="fill:#bb0000"/>
<text x="0" y="0.5em"><tspan style="fill:#bbbb00"> red </tspan><tspan style="fill:#bb0000">yellow</tspan><tspan style="fill:#bbbb00"> red </tspan></text>
</svg>
